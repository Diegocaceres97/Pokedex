<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img src="https://img.icons8.com/carbon-copy/50/000000/pokeball.png" alt="Pokeball_icon"/>
        <h1>POKEDEX</h1>
    </header>
    <main>
        <article class="pokemon_card">
            <div class="pokemon_seleccionado">
                <div id="pokemon_imagen_titulo">
                    <img src="https://img.icons8.com/emoji/30/000000/fire.png" alt="fuego"/>
                    <h2>CHARIZARD</h2>
                </div>
                <div class="pokemon_img">
                    <img src="img/chariz.png" alt="charizard">
                </div>
                
            </div>
            
            <div class="pokemon_info">
               <div class="pokemon_tarjeta">
                   <div class="habilidades">
                    <div class="first_column">
                        <div><h4>NO</h4>006</div>
                        <div><h4>TYPE</h4>FIRE</div>
                        <div><h4>HEIGHT</h4>17 m</div>
                    </div>
                    <div>
                        <div><h4>LEVEL</h4>100</div>
                        <div><h4>HABILITY</h4>FLAMES</div>
                        <div><h4>WEIGHT</h4>0.5 Kg</div>
                    </div>
                   </div>               
               </div>
               
            </div>
        </article>
    </main>
    <footer>

    <div class="other_pokemon">
        <div class="text_others">
            <h2>OTHERS</h2>
        </div>
        <div class="card_one">
           <img src="img/squirtle.png" alt="squirtle">
        </div>
        <div class="card_two">
<img src="img/mewtwoSF.png" alt="mewtwo">
        </div>
        <div class="card_three">
            <img src="img/luxio.png" alt="luxio">
        </div>
        <div class="card_four">
            <img src="img/snorlax.png" alt="snorlax">
        </div>
    </div>
    </footer>
</body>

</html>
